<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mintGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5A0"/>
      <stop offset="100%" style="stop-color:#00D9F5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>

  <!-- Glow Effects -->
  <ellipse cx="400" cy="315" rx="300" ry="200" fill="#00F5A0" opacity="0.08" filter="url(#glow)"/>
  <ellipse cx="800" cy="315" rx="300" ry="200" fill="#00D9F5" opacity="0.08" filter="url(#glow)"/>

  <!-- Main Text -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#mintGrad)">
    촬영은 끝났다.
  </text>
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#mintGrad)">
    이제 생성이다.
  </text>

  <!-- Subtitle -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888888">
    48시간 AI 광고 소재 제작 | XLARGE FLOWER
  </text>

  <!-- Logo -->
  <g transform="translate(540, 500)">
    <path d="M0 5L8 20L0 35H6L14 20L6 5H0Z" fill="url(#mintGrad)"/>
    <path d="M16 5L24 20L16 35H22L30 20L22 5H16Z" fill="url(#mintGrad)"/>
    <text x="40" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white">XLARGE FLOWER</text>
  </g>
</svg>
